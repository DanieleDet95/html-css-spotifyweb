<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>Spotify</title>
</head>
<body>

  <!-- ---------------------- APERTURA HEADER ------------------------------ -->
  <header class="nav-bar">
    <nav>

    </nav>
  </header>
  <!-- ---------------------- CHIUSURA HEADER ------------------------------ -->


  <!-- ---------------------- APERTURA MAIN -------------------------------- -->
  <main class="wrapper-main scroll">
    <div class="upgrade-fixed-top">

    </div>
    <div class="red">

    </div>
  </main>
  <!-- ---------------------- CHIUSURA MAIN -------------------------------- -->


  <!-- ---------------------- APERURA FOOTER ------------------------------- -->
  <footer class="media-player">

    <!-- LEFT -->
    <div class="left">
      <img src="img/sinister.jpeg" alt="sinister">
      <div class="info-brano">
        <p><a href="#" class="autore">Sinister</a></p>
        <p><a href="#" class="titolo">Brano nome</a></p>
      </div>
      <div class="icone">
        <i class="far fa-heart"></i><br>
        <i class="far fa-folder"></i>
      </div>
    </div>

    <!-- CENTER -->
    <div class="center">
      <i class="fas fa-random"></i>
      <i class="fas fa-step-backward"></i>
      <i class="fas fa-play"></i>
      <i class="fas fa-step-forward"></i>
      <i class="fas fa-redo-alt"></i>
      <div class="riproduzione">
        <div class="start">
          <span>0:25</span>
        </div>
        <div class="barra-riproduzione">
          <div class="barra-sviluppo"><div class="cerchio"></div></div>
        </div>
        <div class="end">
          <span>4:35</span>
        </div>
      </div>
    </div>

    <!-- RIGHT -->
    <div class="right">
      <i class="fas fa-list"></i>
      <i class="fas fa-desktop"></i>
      <i class="fas fa-volume-up"></i>
      <div class="volume">
        <div class="barra-volume"><div class="cerchio"></div></div>
      </div>
    </div>

  </footer>
  <!-- ---------------------- CHIUSURA FOOTER ------------------------------ -->


</body>
</html>
